<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>
<body>

  <header>
    <img src="assets/img/Logo.png" alt="Logo Boolean" title="Boolean">
    <h1>Toboolist</h1>
  </header>

  <main>

    <div class="container">

      <div class="buttons">
        <span class="btn colored">
          Add Task
        </span>
        <span class="btn uncolored">
          Add Section
        </span>
      </div>

      <div class="todolist">
        <!-- <span>&#9660;</span> -->
        <div class="new-task">
          <div class="task">
            <span class="arrow">&#9660;</span>
            <h3>New Task</h3><br>
            <span class="circle check">&check;</span>
            <p>Quarterly Newsletter</p>
            <span class="tag light-blue">Editorial</span>
          </div>
        </div>

        <div class="today"></div>
        <div class="upcoming"></div>
      </div>

    </div>
  </main>

</body>
</html>
