<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>
<body>

  <header>
    <img src="assets/img/Logo.png" alt="Logo Boolean" title="Boolean">
    <h1>Toboolist</h1>
  </header>

  <main>

    <div class="container">

      <div class="buttons">
        <span class="btn colored">
          Add Task
        </span>
        <span class="btn uncolored">
          Add Section
        </span>
      </div>

      <div class="todolist">
        <!-- NEW TASK -->
        <div class="macro-task">
          <span class="arrow">&#9660;</span>
          <h3>New Task</h3><br>
          <div class="task">
            <span class="circle check">&check;</span>
            <p>Quarterly Newsletter</p>
            <span class="tag light-blue">Editorial</span>
          </div>
        </div>
        <!-- TODAY -->
        <div class="macro-task">
          <span class="arrow">&#9660;</span>
          <h3>Today</h3><br>
          <div class="task">
            <span class="circle check">&check;</span>
            <p>Recruiting blog post</p>
            <span class="tag light-blue">Editorial</span>
          </div>
          <div class="task">
            <span class="circle check">&check;</span>
            <p>Mobile app launch</p>
            <span class="tag violet">Q1 Goals</span>
          </div>
          <div class="task">
            <span class="circle cross">&cross;</span>
            <p>Interview John H.</p>
            <span class="tag green">Recruiting</span>
          </div>
          <div class="task">
            <span class="circle check">&check;</span>
            <p>Summit update to mobile storefronts</p>
            <span class="tag orange">Mobile</span>
          </div>
        </div>  
      </div>

    </div>
  </main>

</body>
</html>
